<!DOCTYPE html>
<html>

<head>
    <title>Employee Choo</title>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.21.0/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Employee Directory</h1>
            <h2>Choo Choo. Chee Chee.</h2>

        </div>
        <div class="col-lg-12">
            <h3 style="color: white">Current Employees</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate (&dollar;)</th>
                        <th scope="col">Total Billed (&dollar;)</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default ">
                    <div class="panel-heading" style="background-color: #357ec7">
                        <h4 class="panel-title" style="color: white">Add Employee</h4>
                    </div>
                    <div class="panel-body">
               <form>
                            <div class="form-group">
                                <label for="train-name">Employee Name</label>
                                <input class="form-control" id="employee-name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="dest">Role</label>
                                <input class="form-control" id="role" type="text">
                            </div>
                            <div class="form-group">
                                <label for="time">Start Date (MM/DD/YYYY - ex: 01/01/89)</label>
                                <input class="form-control" id="start-date" type="date">
                            </div>
                            <div class="form-group">
                                <label for="freq">Monthly Rate</label>
                                <input class="form-control" id="monthly-rate" type="number">
                            </div>
                        
                        <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="logic.js"></script>
</body>

</html>
